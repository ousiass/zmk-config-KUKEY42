CONFIG_ZMK_KEYBOARD_NAME="KUKEY42"

CONFIG_ZMK_POINTING=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y

CONFIG_SPI=y
CONFIG_INPUT=y

# badjeff PMW3610 driver (pmw3610-alt)
CONFIG_PMW3610_ALT=y
CONFIG_PMW3610_ALT_INIT_POWER_UP_EXTRA_DELAY_MS=1000
# CONFIG_PMW3610_ALT_LOG_LEVEL_DBG=y

CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# USB Logging for debugging trackball (disabled - causes Kconfig conflicts in v0.3)
# CONFIG_ZMK_USB_LOGGING=y
# CONFIG_LOG=y
# CONFIG_PMW3610_LOG_LEVEL_DBG=y

CONFIG_BT_BAS=y
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=40
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_LOW=20